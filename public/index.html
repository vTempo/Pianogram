<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pianogram</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="pianogram">
      <div id="top">
        <div id="parameters">
          <div id="octave">
            <div class="octave-btn" id="down"></div>
            <div class="octave-btn" id="up"></div>
          </div>
          <div id="top-menu">
            <h1>PIANOGRAM</h1>
            <select id="instruments" name="instruments">
              <option value="Piano">Piano</option>
              <option value="Guitar">Guitar</option>
              <option value="Flute">Flute</option>
              <option value="Synth">Synth</option>
              <option value="Bass">Bass</option>
            </select>
          </div>
          <div id="volume-container">
            <label for="volume">Volume</label>
            <input type="range" id="volume" name="volume" min="0" max="1" value="1" step="0.1" />
          </div>
        </div>
      </div>
      <div id="piano">
        <div id="c" class="key"></div>
        <div id="c-" class="key sharp"></div>
        <div id="d" class="key"></div>
        <div id="d-" class="key sharp"></div>
        <div id="e" class="key"></div>
        <div id="f" class="key"></div>
        <div id="f-" class="key sharp"></div>
        <div id="g" class="key"></div>
        <div id="g-" class="key sharp"></div>
        <div id="a" class="key"></div>
        <div id="a-" class="key sharp"></div>
        <div id="b" class="key"></div>
      </div>
    </div>
    <div id="play-audio"></div>
  </body>
</html>
